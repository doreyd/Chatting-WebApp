<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="public/login2.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="left"></div>
    <svg id="svg"></svg>
    <div id="dotContainer">
      <div id="dot">
        <div id="signInPart">
          <div id="signIn" class="signIn">Sign In</div>
          <input
            type="text"
            id="user"
            class="signIn"
            placeholder="username"
            spellcheck="false"
          />
          <input
            type="text"
            id="password"
            class="signIn"
            placeholder="password"
            spellcheck="false"
          />
          <div id="underSubmit"></div>
          <div id="submit" class="signIn">Submit</div>
        </div>
        <div id="signUpPart">
          <div id="signUp" class="signUp">Sign Up</div>
          <input
            type="text"
            id="user2"
            class="signUp"
            placeholder="username"
            spellcheck="false"
          />
          <input
            type="text"
            id="email"
            class="signUp"
            placeholder="email"
            spellcheck="false"
          />
          <input
            type="text"
            id="password2"
            class="signUp"
            placeholder="password"
            spellcheck="false"
          />
          <input
            type="text"
            id="password3"
            class="signUp"
            placeholder="password"
            spellcheck="false"
          />
          <div id="underSubmit2"></div>
          <div id="submit2" class="signIn">Submit</div>
        </div>
        <div id="aboutPart"></div>
      </div>
    </div>

    <!-- <div id="bigger"></div> -->
    <script src="public/login2.js"></script>
  </body>
</html>
